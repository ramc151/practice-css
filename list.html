<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style-type: circle;
            list-style-position: inside;
        }

        ol:nth-of-type(1) {
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <h3>Ordered list</h3>

    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol>
</body>

</html>
