<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

        * {
            color: #000

        h3 {
            color: #36cfff;

        body>p {

<body>

        <main>
            <h3>Hello welcome</h3>

    </div>

    <div>
        <input type="text">

</html>
