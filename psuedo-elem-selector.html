<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::before {
            content: url('Images/nature.jpg');
        }

        a::after {
            content: "Psuedo element : after applied";
            color: red;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <h2>Psuedo-element selector</h2>
    <p>styling applied to anchor element</p>
    <a href="#">Psuedo</a>
</body>

</html>
